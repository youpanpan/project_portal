<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="public/layout-open">
    <div th:fragment="content">
    
        <link rel="stylesheet" th:href="${'/static/css/login/login.css'}">
        
        <div class="content-container">
		    <!-- 头部logo -->
		    <header class="home-header">
		        <a href="/">
		            <!-- <span class="logo"></span> -->
		            <img alt="" class="logo" th:src="${'/static/images/common/logo-white.png'}" width="266px" height="50px">
		        </a>
		    </header>
		    
		    <!-- 登录窗口 -->
		    <div class="login-container">
		        <div class="login-body">
		            <div class="center login-title" th:text="#{common.login}">
		                登录
		            </div>
		            <div class="box clearfix">
		                <div class="left-container">
		                    <form id="loginForm" class="form-horizontal login-form" autocomplete="off">
		                        <input type="hidden" name="token" th:value="${token }" id="token"/>
		                        <div class="form-group clearfix">
		                            <div class="col-xs-12">
		                                <div class=" col-xs-11">
		                                    <input type="text" class=" form-control " name="email" id="email" placeholder="邮箱" >                    
		                                </div>
		                            </div>
		                        </div>
		                        <div class="form-group clearfix">
		                            <div class="col-xs-12">
		                                <div class=" col-xs-11">
		                                    <input type="password" class=" form-control " name="password" id="password" placeholder="请输入密码">                    
		                                    <input type="hidden" class=" form-control" id="oldpassword">                    
		                                </div>
		                            </div>
		                        </div>
		                        
		                        <div class="form-group clear-form-group clearfix">
		                            <div class="col-xs-11">
		                                <div id="verify-code" class="ui-form-item clearfix ui-verify-code">
		                                </div>
		                            </div>
		                        </div>
		                        
		                        <div class="form-group clear-form-group clearfix">
		                            <div class="col-xs-11">
		                                <div class="col-xs-6">
		                                    <input type="checkbox" id="rember-password"/>
		                                    <label for="rember-password" class="rember-title">记住密码</label>
		                                </div>
		                                <div class="col-xs-6 tx-right">
		                                    <a class="textlink forgot" href="/login/forgotpassword">忘记密码？</a>
		                                </div>
		                            </div>
		                        </div>
		                        
		                        <div class="form-group">
		                            <div class="col-xs-12  submit-container">
		                                <div class=" col-xs-11">
		                                    <button type="submit" class="btn btn-primary block" id="loginBtn">登录</button>
		                                </div>
		                            </div> 
		                        </div>
		                      </form>
		                </div>
		                
		                <div class="right-container">
		                    <a class="free-register" href="/register">免费注册 →</a>
		                       <div th:if="${#lists.size(auths) > 0}">
		                        <p class="direct-login">使用以下账号直接登录</p>
		                        <ul class="third-login">
	                                <li th:each="auth : ${auths}">
	                                    <a th:href="${auth.authUrl }"><img alt="" th:src="${'/static/images/oauth/' + auth.name +'.png'}"></a>
	                                </li>
		                        </ul>
		                       </div>
		                </div>
		            </div>
		        </div>
		    </div>
		    
		    <!-- 页尾 -->
		    <footer class="home-footer">
		        <div>
		            <a href="/">首页</a> | 
		            <a href="/aboutus/index" target="_blank">关于我们</a>
		            <a href="http://www.miitbeian.gov.cn/" target="_blank">粤ICP备18120804号</a>
		        </div>
		    </footer>
        </div>
    </div>
</html>

<script th:src="${'/static/js/login/login.js'}"></script>
