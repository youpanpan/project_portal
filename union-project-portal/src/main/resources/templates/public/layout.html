<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta charset="utf-8" />
        <title>项目门户</title>

        <meta name="description" content="项目,门户,快速访问,内部网站,资源整合" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

        <!-- bootstrap & fontawesome -->
        <link rel="stylesheet" th:href="${#request.getContextPath() + '/static/assets/css/bootstrap.min.css'}" href="../../static/assets/css/bootstrap.min.css" />
        <link rel="stylesheet" th:href="${#request.getContextPath() + '/static/assets/font-awesome/4.5.0/css/font-awesome.min.css'}" href="../../static/assets/font-awesome/4.5.0/css/font-awesome.min.css" />

        <!-- page specific plugin styles -->

        <!-- text fonts -->
        <link rel="stylesheet" th:href="${#request.getContextPath() + '/static/assets/css/fonts.googleapis.com.css'}"  href="assets/css/fonts.googleapis.com.css" />

        <!-- ace styles -->
        <link rel="stylesheet" th:href="${#request.getContextPath() + '/static/assets/css/ace.min.css'}"  href="assets/css/ace.min.css" class="ace-main-stylesheet" id="main-ace-style" />

        <!--[if lte IE 9]>
        <link rel="stylesheet" th:href="${#request.getContextPath() + '/static/assets/css/ace-part2.min.css'}"  href="assets/css/ace-part2.min.css" class="ace-main-stylesheet" />
        <![endif]-->
        <link rel="stylesheet" th:href="${#request.getContextPath() + '/static/assets/css/ace-skins.min.css'}"  href="assets/css/ace-skins.min.css" />
        <link rel="stylesheet" th:href="${#request.getContextPath() + '/static/assets/css/ace-rtl.min.css'}"  href="assets/css/ace-rtl.min.css" />

        <!--[if lte IE 9]>
        <link rel="stylesheet" th:href="${#request.getContextPath() + '/static/assets/css/ace-ie.min.css'}"  href="assets/css/ace-ie.min.css" />
        <![endif]-->

        <!-- bootstrap-treeview.css -->
        <link rel="stylesheet" th:href="${'/static/assets/bootstrap-treeview/bootstrap-treeview.min.css'}">

        <!-- layui.css -->
        <link rel="stylesheet" th:href="${'/static/js/layui/css/layui.css'}">

        <link rel="stylesheet" th:href="${'/static/css/common.css'}">

        <!-- ace settings handler -->
        <script th:src="${#request.getContextPath() + '/static/assets/js/ace-extra.min.js'}" src="assets/js/ace-extra.min.js"></script>

        <!-- HTML5shiv and Respond.js for IE8 to support HTML5 elements and media queries -->

        <!--[if lte IE 8]>
        <script th:src="${#request.getContextPath() + '/static/assets/js/html5shiv.min.js'}" src="assets/js/html5shiv.min.js"></script>
        <script th:src="${#request.getContextPath() + '/static/assets/js/respond.min.js'}" src="assets/js/respond.min.js"></script>
        <![endif]-->

        <!--[if !IE]> -->
        <script th:src="${#request.getContextPath() + '/static/assets/js/jquery-2.1.4.min.js'}" src="assets/js/jquery-2.1.4.min.js"></script>
        <!-- <![endif]-->

        <!--[if IE]>
        <script th:src="${#request.getContextPath() + '/static/assets/js/jquery-1.11.3.min.js'}" src="assets/js/jquery-1.11.3.min.js"></script>
        <![endif]-->
        <script type="text/javascript">
            if('ontouchstart' in document.documentElement) document.write("<script th:src=\"${#request.getContextPath() + '/static/assets/js/jquery.mobile.custom.min.js'}\" src='assets/js/jquery.mobile.custom.min.js'>"+"<"+"/script>");
        </script>
        <script th:src="${#request.getContextPath() + '/static/assets/js/bootstrap.min.js'}" src="assets/js/bootstrap.min.js"></script>

        <!-- page specific plugin scripts -->

        <script th:src="${#request.getContextPath() + '/static/assets/js/jquery-ui.custom.min.js'}" src="assets/js/jquery-ui.custom.min.js"></script>
        <script th:src="${#request.getContextPath() + '/static/assets/js/jquery.ui.touch-punch.min.js'}" src="assets/js/jquery.ui.touch-punch.min.js"></script>

        <!-- ace scripts -->
        <script th:src="${#request.getContextPath() + '/static/assets/js/ace-elements.min.js'}" src="assets/js/ace-elements.min.js"></script>
        <script th:src="${#request.getContextPath() + '/static/assets/js/ace.min.js'}" src="assets/js/ace.min.js"></script>

        <!-- bootstrap-treeview.js -->
        <script th:src="${'/static/assets/bootstrap-treeview/bootstrap-treeview.min.js'}"></script>

        <!-- bootstrap-menu.js -->
        <script th:src="${'/static/assets/bootstrap-menu/BootstrapMenu.min.js'}"></script>

        <!-- layui.js -->
        <script th:src="${'/static/js/layui/layui.js'}"></script>

        <script th:src="${'/static/js/common.js'}"></script>
        <script th:src="${'/static/js/layer-util.js'}"></script>
    </head>

    <body class="no-skin">
        <!--/* 头部 */-->
        <div th:replace="public/header"></div>

        <!--/* 内容 */-->
        <div class="main-container ace-save-state" id="main-container">

            <!--/* 导航 */-->
            <div th:replace="public/nav-sidebar"></div>

            <!--/* 正文 */-->
            <div  class="main-content">
                <div class="main-content-inner" th:include="::content">页面正文内容</div>
            </div>

            <!--/* 滚动到头部按钮 */-->
            <a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
                <i class="ace-icon fa fa-angle-double-up icon-only bigger-110"></i>
            </a>

            <!--/* 尾部 */-->
            <div th:replace="public/footer"></div>
        </div>
    </body>
</html>
